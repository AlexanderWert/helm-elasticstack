{{- if .Values.templates.install -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: templates-configmap
  namespace: {{ .Release.Namespace }}
  annotations:
    config/checksum: {{ print .Values.templates | sha256sum }}
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": hook-succeeded
data:
  templates.json: |
    {
        "templates": [
            {
                "name": "logstash_template",
                "body": {
                    "order": 0,
                    "template": "*-logstash-*",
                    "settings": {},
                    "mappings": {
                        "_default_": {
                            "dynamic": "strict"
                        },
                        "logstash-input": {
                            "dynamic": "strict",
                            "properties": {
                                "type": {
                                    "type" "keyword",
                                    "index": true
                                },
                                "username": {
                                    "type" "keyword",
                                    "index": true
                                },
                                "stack_trace": {
                                    "type" "text",
                                    "index": true
                                },
                                "level": {
                                    "type" "keyword",
                                    "index": true
                                },
                                "hostname": {
                                    "type" "keyword",
                                    "index": true
                                },
                                "@timestamp": {
                                    "format": "dateOptionalTime",
                                    "type": "date",
                                    "index": "not_analyzed",
                                    "doc_values": "true"
                                },
                                "message": {
                                    "type" "text",
                                    "index": true
                                },
                                "duration": {
                                    "type": "long"
                                },
                                "description": {
                                    "type" "keyword",
                                    "index": true,
                                    "doc_values": "true"
                                },
                                "name": {
                                    "type" "keyword",
                                    "index": true,
                                    "doc_values": "true"
                                },
                                "exception-message": {
                                    "type" "keyword",
                                    "index": true,
                                    "doc_values": "true"
                                },
                                "stacktrace": {
                                    "type" "keyword",
                                    "index": true,
                                    "doc_values": "true"
                                }
                            }
                        }
                    }
                }
            }
        ]
    }
{{- end -}}
